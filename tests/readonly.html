<meta charset="utf-8" />
<script src="/tester.js"></script>
<script src="jinkela.js"></script>
<script src="/Cascader.js"></script>
<script>
addEventListener('load', () => {

  let cascader = new Cascader({
    options: [
      {
        text: 'item 1',
        value: 1,
        options: [
          { text: 'item 1.1', value: 2 },
          { text: 'item 1.2' }
        ]
      },
      { text: 'item 2' }
    ],
    readonly: true
  }).to(document.body);

  // Try to focus but failfured
  cascader.element.querySelector('input').dispatchEvent(new Event('focus'));
  Tester.assert(document.querySelector('ul') === null);

  // The disabled attribute must be set on INPUT now
  Tester.assert(cascader.element.querySelector('input').getAttribute('disabled') === 'disabled');

  Tester.feedback(true);

});
</script>
